<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>To do List</title>
</head>
<body>
    <div class="container">
    <main>
        <h2>Minha lista de tarefas</h2>
        <div class="input-group">
            <input type="text" placeholder="Adicione uma nova tarefa!" class="form-control new-task">
            <span class="input-group-btn">
                <button class="btn btn-default add-task"> Adicionar </button>
            </span>
        </div>
        <ul>
            <li>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="tarefa" class="task-item"> Acordar
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="tarefa" class="task-item">Tomar café
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="tarefa" class="task-item"> Estudar
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="tarefa" class="task-item"> Dormir
                    </label>
                </div>
            </li>
        </ul>
        <footer>
            <hr>
            <em>
                Altere o título de sua lista de tarefas
            </em>
            <input type="text" class="change-title" value="Minha lista de tarefas">
            <hr>
            <em>
                Remover as tarefas já feitas
            </em>
            <button id="remove" type="button" class="btn btnRemover"> Excluir</button>
        </footer>
    </div>
    </main>

    <script src="javascript.js"></script>
</body>
</html>
